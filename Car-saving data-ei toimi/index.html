<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDo</title>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="formDiv">
        <form id="carForm">
            <h1>To Do</h1>
            <label for="task" >Lisää Tehtävä</label>
            <input type="text" id="task" placeholder="Lisää tehtävä" required autofocus><br>
            
            <label for="key" >Key</label>
            <input type="text" id="key" placeholder="Key" required><br>
            <button type="submit">Tallenna</button>
        </form>
        <br>
        <label for="retrieveKey" >Enter Key to retrieve item</label>
        <input type="text" id="retrieveKey" placeholder="retrieveKey" required><br>
        <button id="retrieveButton">Hae tehtävät</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey" >Enter Key to delete item</label>
        <input type="text" id="removeKey" placeholder="removeKey" required><br>
        <button id="removeButton">Poista tehtävä</button>
        <br>
        <button id="clearButton">Tyhjennä kaikki tehtävät</button>
  </div>
</body>
</html>
