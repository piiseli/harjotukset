<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDo</title>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="logo">
    <img class="logo" src="images/logo.png" alt="Logo" width="40px" height="40px">
    <h1>Most Simple ToDo</h1>
  </header>
  <div class="container">
    <fieldset>
      <legend>Lisää</legend>
        <form>
          <input type="text" placeholder="Lisää tehtävä" id="input">
          <button type="submit"><em class="fas fa-plus-square"></em></button>
        </form>
  </div>
  <div class="todoList">
        <ul>
        </ul>
  </div>        
        <button class="clearAll" id="clearAll">Tyhjennä kaikki</button>  
    </fieldset>
  
</body>
</html>
