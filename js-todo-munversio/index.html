    <div id="todo-wrap">
      <h1>Shopping list</h1>

      <!-- (A) ADD NEW ITEM -->
      <form id="todo-add">
        <input type="text" id="todo-item" placeholder="Lisää tuote" required/>
        <input type="submit" id="todo-save" value="&#128513;"/>
      </form>

      <!-- (B) LIST ITEMS -->
      <div id="todo-list"></div>

      <!-- (C) ITEM TEMPLATE -->
     <template id="todo-template">
      <div class="todo-row">
        <input type="button" class="todo-del" value="&#10006;"/>
        <div class="todo-item"></div>
        <input type="button" class="todo-done" value="&#10004;"/>
      </div>
      </template>
      
    </div>
  </body>
