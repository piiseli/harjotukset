    <div id="ostoslista-wrap">
      <h1>Ostoslista</h1>

      <!-- (A) ADD NEW ITEM -->
      <form id="ostoslista-add">
        <input type="text" id="ostoslista-item" placeholder="Lisää tuote" required/>
        <input type="submit" id="ostoslista-save" value="Lisää"/>
      </form>
      <input type="button" Value="Muokkaa">
      <input type="button" Value="Näytä lista">

      <!-- (B) LIST ITEMS -->
      <div id="ostoslista-list"></div>

      <!-- (C) ITEM TEMPLATE -->
     <template id="ostoslista-template">
      <div class="ostoslista-row">
        <input type="button" class="ostoslista-del" value="&#10006;"/>
        <div class="ostoslista-item"></div>
        <input type="button" class="ostoslista-done" value="&#10004;"/>
      </div>
      </template>
      
    </div>
  </body>
