    <script>
        var age = window.prompt("How old are you?");

function areYouOldEnough(age) {
    if (age < 18){
    document.write("Sorry, not old enough.");
    }else
    document.write("You are old enough.");
    }
    document.write(areYouOldEnough(age));
    </script>
